<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Relative Urls</title>
  </head>
  <body>
    <h1>Welcome!</h1>
    <p>
      This page serves as an example of how to
      use relative urls with templates!
      This is the relative_url_templates.html file.
    </p>

    {# Here are the examples:#}
    {# Must set the app_name=basic_app variable inside the basic_app/urls.py#}
    <a href="{% url 'admin:index' %}">LINK TO ADMIN.html</a>
    <a href="{% url 'basic_app:other' %}">LINK TO OTHER.html</a>
    <a href="{% url 'index' %}">LINK TO INDEX.html</a>


  </body>
</html>
